<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark">
    <title>Loading... - MBmasher's Flashlight Rework Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" id="css-light" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/vinorodrigues/bootstrap-dark@0.0/dist/bootstrap-night.min.css" id="css-dark" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css" type="text/css" />
</head>
<body>
    <div class="container">
        <main role="main" class="pb-1 pt-2">
            <nav class="navbar navbar-expand-sm navbar-light bg-light">
                <a class="navbar-brand" href="/">MBmasher's Flashlight Rework Calculator</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/top">Leaderboard</a>
                        </li>
                        <li class="nav-item"><a class="nav-link disabled" href="#">/</a></li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#"><span class="username">...</span> <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/highscores">Highscores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/map">Calculate map PP</a>
                        </li>
                    </ul>
                    <div class="nav-link">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="darkSwitch">
                            <label class="custom-control-label" for="darkSwitch">Dark Mode</label>
                        </div>
                    </div>
                    <span class="navbar-text">
                        <a href="https://paypal.me/stanriders"><img src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif" alt="Help me cover some of the server costs!" /></a>
                    </span>
                </div>
            </nav>

            <div class="pt-2 pb-2">
                <h1 class="username">Loading...</h1>
                <div><b>Updated on:</b> <span id="updatedate"></span> <span id="outdated"></span></div>
                <div><b>Live PP:</b> <span id="livePP"></span></div>
                <div><b>New PP:</b> <span id="localPP"></span></div>
                <br>
                <table class="table table-bordered table-striped table-sm" data-toggle="bootstrap-table" id="maintable"></table>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
    <script type="text/javascript">
        var user = window.location.href.slice(window.location.href.lastIndexOf('/') + 1).replace(/%20/g, ' ').replace('#', '');
        var isFullProfile = (user.lastIndexOf('_full') != -1);
        $(function () {
            $.ajax({
                type: 'GET',
                url: "/api/player/" + user,
                error: function (d) {
                    $('#username').html("Failed to load");
                },
                success: function (json) {
                    $('#livePP').html(json.livePp);
                    $('#localPP').html(json.localPp + ' (' + (json.localPp - json.livePp).toFixed(1) + ')');
                    $('.username').html("<a href=\"https://osu.ppy.sh/users/" + json.id + "\">" + json.name + "</a>");
                    $('title').html(json.name + " - MBmasher's Flashlight Rebalance Calculator");

                    var updateDate = new Date(json.updateTime);
                    $('#updatedate').html(updateDate.toLocaleDateString() + ' ' + updateDate.toLocaleTimeString());

                    if (json.outdated) {
                        if (isFullProfile)
                            $('#outdated').html('(outdated!)');
                        else
                            $('#outdated').html('(outdated! <a href="#" onClick="updateProfile();">add to queue</a>)');
                    }

                    $('#maintable').bootstrapTable('load', json.scores);
                }
            });

            $('#maintable').bootstrapTable({
                columns: [
                    [
                        {
                            formatter: placeFormatter,
                            title: '#',
                            width: 32,
                            align: 'center'
                        }, {
                            formatter: beatmapFormatter,
                            title: 'Beatmap',
                            field: 'map'
                        }, {
                            title: 'Live PP',
                            field: 'livePp',
                            width: 100,
                            sortable: true,
                            align: 'center'
                        }, {
                            formatter: localPPFormatter,
                            title: 'New PP',
                            field: 'localPp',
                            width: 100,
                            sortable: true,
                            align: 'center'
                        }, {
                            formatter: positionChangeFormatter,
                            title: 'Position change',
                            field: 'positionChange',
                            sortable: true,
                            align: 'center',
                            width: 64,
                        }
                    ]
                ]
            });
        });
        function placeFormatter(value, row, index) {
            return index + 1;
        }
        function positionChangeFormatter(value, row, index) {
            if (value > 0)
                return '+' + value;
            return value;
        }
        function beatmapFormatter(value, row, index) {
            var mods = row.mods.split(', ').sort().map(function (item) {
                return '<span class="badge">' + item + '</span> '
            }).join(" ");

            var misses = '';
            if (row.misses > 0)
                misses += ', ' + row.misses + ' misses';

            var diff = row.localPp - row.livePp;
            if (diff == 0) {
                return '<a href=\"https://flashlight.stanr.info/map/' + row.mapId + '\">' + value.name + '</a> ' + mods + '<span style="font-size: 11px">(' + row.accuracy + '%)</span>';
            }

            return '<a href=\"https://flashlight.stanr.info/map/' + row.mapId + '\">' + value.name + '</a> ' + mods + '<span style="font-size: 11px">(' + row.accuracy + '%, ' + row.combo + '/' + value.maxCombo + 'x' + misses + ')</span>';
        }
        function localPPFormatter(value, row, index) {
            var diff = row.localPp - row.livePp;
            if (diff == 0) {
                return '-';
            }
            return '<span title=\"' + row.additionalPpData + '\"><b>' + value + '</b> <span style=\"font-size: 9px\">(' + diff.toFixed(1) + ')</span></span>';
        }
        function updateProfile() {
            $('#outdated').html('(...)');
            $.ajax({
                type: 'POST',
                url: "/api/queue",
                data: { player: user },
                error: function (d) {
                    $('#outdated').html('(failed to add to queue, <a href="#" onClick="updateProfile();">try again</a>)');
                },
                success: function (d) {
                    $('#outdated').html('(added to queue!)');
                }
            });
        }

    </script>
    <!-- Dark mode -->
    <script type="text/javascript">
        $(function () {
            function updateDarkToggleButton() {
                $dark = get_color_mode() == "dark";
                $("#darkSwitch").prop("checked", $dark);
            }

            function updateDarkModeFromCookie() {
                $mode = $("#css").attr("data-color-scheme");
                if (typeof $mode === 'undefined') {
                    $mode = get_color_mode();
                    init_color_scheme_css("css", $mode);
                }
                toggle_color_scheme_css("css", get_color_mode());
            }

            updateDarkModeFromCookie();
            updateDarkToggleButton();
            if (window.matchMedia) window.matchMedia("(prefers-color-scheme: dark)").addListener(updateDarkToggleButton);

            function get_color_mode() {
                $mode = 'light';
                $modeCookie = getCookie("darkMode");
                if ($modeCookie == null) {
                    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)
                        $mode = 'dark';
                } else {
                    $mode = $modeCookie;
                }
                return $mode;
            }

            function init_color_scheme_css($id, $mode) {
                if ($("#" + $id)) $("#" + $id).remove();
                $("#" + $id + "-" + $mode).attr({
                    "data-href-light": $("#" + $id + "-light").attr("href"),  // store the light CSS url
                    "data-href-dark": $("#" + $id + "-dark").attr("href"), // store the dark CSS url
                    "data-color-scheme": $mode,  // store the mode, so that we don't re-initalise
                    "media": "all",  // drop the media filter
                    "id": $id  // rename the id (drop the `-{mode}` bit)
                });
                $other = ($mode == 'dark') ? 'light' : 'dark';
                $("#" + $id + "-" + $other).remove();
            }

            function toggle_color_scheme_css($id, $mode) {
                $href = $("#" + $id).data("href-" + $mode);
                $("#" + $id).attr({
                    "href": $href,
                    "data-color-scheme": $mode,
                });
                setCookie("darkMode", $mode);
            }

            $("#darkSwitch").bind("click", function () {
                $mode = $("#css").attr("data-color-scheme");
                if (typeof $mode === 'undefined') {
                    $mode = get_color_mode();
                    init_color_scheme_css("css", $mode);
                }
                $new_mode = ($mode == 'dark') ? 'light' : 'dark';
                toggle_color_scheme_css("css", $new_mode);
            });
        });

        function setCookie(key, value) {
            var expires = new Date();
            expires.setTime(expires.getTime() + (30 * 24 * 60 * 60 * 1000));
            document.cookie = key + '=' + value + ';expires=' + expires.toUTCString();
        }

        function getCookie(key) {
            var keyValue = document.cookie.match('(^|;) ?' + key + '=([^;]*)(;|$)');
            return keyValue ? keyValue[2] : null;
        }
    </script>
    <!--  /Dark mode -->
</body>
</html>
