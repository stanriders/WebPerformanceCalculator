    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
    <script type="text/javascript">
        $(function () {

            var country = window.location.href.slice(window.location.href.lastIndexOf('/') + 1).replace('#', '');
            if (!!country && country != "countrytop") {
                $('#countryName').html('<img style="width: 32px;padding-top: 5px; padding-bottom:5px;" src="https://osu.ppy.sh/images/flags/' + country + '.png"/>');
                $('title').html(country + ' Leaderboard - delta_t PP Rebalance Calculator');
                getCountry(country);
            } else {
                $.ajax({
                    type: 'GET',
                    url: "/api/countries",
                    error: function (d) {
                        $('#countryName').html(d.responseJSON.err);
                    },

                    success: function (d) {
                        d = d.sort();
                        for (var i = 0; i < d.length; i++) {
                            $('#countries').append('<div class="col"><a href="/countrytop/' + d[i] + '"><img style="width: 48px;padding-top: 15px; padding-bottom:15px;" src="https://osu.ppy.sh/images/flags/' + d[i] + '.png"/></a></div>');
                        }
                    },

                });
            }
        });
        function getCountry(country) {
            $('#maintable').bootstrapTable({
                pageSize: 50,
                pageList: [50, 100, 150, 200, 500],
                pagination: true,
                sidePagination: 'server',
                /*search: true,
                showSearchButton: true,
                searchOnEnterKey: true,*/
                url: "/api/top",
                sortOrder: 'desc',
                queryParams: function (p) { p.country = country; return p; },
                columns: [
                    [
                        {
                            field: 'place',
                            title: '#',
                            width: 32,
                            align: 'center'
                        }, {
                            title: 'Player',
                            field: 'name',
                            sortable: true,
                            align: 'center',
                            formatter: formatPlayerName
                        }, {
                            title: 'Live PP',
                            field: 'livePp',
                            sortable: true,
                            align: 'center'
                        }, {
                            title: 'New PP',
                            field: 'localPp',
                            sortable: true,
                            align: 'center'
                        }, {
                            title: 'PP Change',
                            sortable: true,
                            align: 'center',
                            formatter: formatPpChange
                        }
                    ]
                ]
            });
        }
        function formatPlayerName(value, row, index) {
            return "<a href=\"/countrytop/" + row.country + "\"><img style=\"width: 32px; padding: 0 5px;\" src=\"https://osu.ppy.sh/images/flags/" + row.country + ".png\"/></a><a href=\"/user/" + row.id + "\">" + value + "</a>";
        }
        function formatPpChange(value, row, index) {
            return (row.localPp - row.livePp).toFixed(1);
        }
    </script>

    <!-- Dark mode -->
    <script type="text/javascript">
        $(function () {
            function updateDarkToggleButton() {
                $dark = get_color_mode() == "dark";
                $("#darkSwitch").prop("checked", $dark);
            }

            function updateDarkModeFromCookie() {
                $mode = $("#css").attr("data-color-scheme");
                if (typeof $mode === 'undefined') {
                    $mode = get_color_mode();
                    init_color_scheme_css("css", $mode);
                }
                toggle_color_scheme_css("css", get_color_mode());
            }

            updateDarkModeFromCookie();
            updateDarkToggleButton();
            if (window.matchMedia) window.matchMedia("(prefers-color-scheme: dark)").addListener(updateDarkToggleButton);

            function get_color_mode() {
                $mode = 'light';
                $modeCookie = getCookie("darkMode");
                if ($modeCookie == null) {
                    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)
                        $mode = 'dark';
                } else {
                    $mode = $modeCookie;
                }
                return $mode;
            }

            function init_color_scheme_css($id, $mode) {
                if ($("#" + $id)) $("#" + $id).remove();
                $("#" + $id + "-" + $mode).attr({
                    "data-href-light": $("#" + $id + "-light").attr("href"),  // store the light CSS url
                    "data-href-dark": $("#" + $id + "-dark").attr("href"), // store the dark CSS url
                    "data-color-scheme": $mode,  // store the mode, so that we don't re-initalise
                    "media": "all",  // drop the media filter
                    "id": $id  // rename the id (drop the `-{mode}` bit)
                });
                $other = ($mode == 'dark') ? 'light' : 'dark';
                $("#" + $id + "-" + $other).remove();
            }

            function toggle_color_scheme_css($id, $mode) {
                $href = $("#" + $id).data("href-" + $mode);
                $("#" + $id).attr({
                    "href": $href,
                    "data-color-scheme": $mode,
                });
                setCookie("darkMode", $mode);
            }

            $("#darkSwitch").bind("click", function () {
                $mode = $("#css").attr("data-color-scheme");
                if (typeof $mode === 'undefined') {
                    $mode = get_color_mode();
                    init_color_scheme_css("css", $mode);
                }
                $new_mode = ($mode == 'dark') ? 'light' : 'dark';
                toggle_color_scheme_css("css", $new_mode);
            });
        });

        function setCookie(key, value) {
            var expires = new Date();
            expires.setTime(expires.getTime() + (30 * 24 * 60 * 60 * 1000));
            document.cookie = key + '=' + value + ';expires=' + expires.toUTCString();
        }

        function getCookie(key) {
            var keyValue = document.cookie.match('(^|;) ?' + key + '=([^;]*)(;|$)');
            return keyValue ? keyValue[2] : null;
        }
    </script>
