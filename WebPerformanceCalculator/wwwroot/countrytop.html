<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Leaderboards - delta_t's PP Rework Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css" type="text/css" />
</head>
<body>
    <div class="container">
        <main role="main" class="pb-1 pt-2">
            <nav class="navbar navbar-expand-sm navbar-light bg-light">
                <a class="navbar-brand" href="/">delta_t's Rework Calculator</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/countrytop">Country Leaderboard <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/highscores">Highscores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/map">Calculate map PP</a>
                        </li>
                    </ul>
                    <span class="navbar-text">
                        <a href="https://paypal.me/stanriders"><img src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif" alt="Help me cover some of the server costs!"/></a>
                    </span>
                </div>
            </nav>
            <div class="card">
                <div class="card-body">
                    <h3 id="countryName"></h1>
                    <div class="row" id="countries"></div>
                </div>
            </div>
            <table class="table table-bordered table-striped table-sm" data-toggle="bootstrap-table" id="maintable"></table>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.unobtrusive-ajax/3.2.5/jquery.unobtrusive-ajax.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
        <script>
        $(function () {

            var country = window.location.href.slice(window.location.href.lastIndexOf('/') + 1).replace('#', '');
            if (!!country && country != "countrytop") {
                $('#countryName').html('<img style="width: 32px;padding-top: 5px; padding-bottom:5px;" src="https://osu.ppy.sh/images/flags/'+country+'.png"/>');
                $('title').html(country + ' Leaderboard - delta_t PP Rebalance Calculator');
                getCountry(country);
            } else {
                $.ajax({
                    type: 'GET',
                    url: "/api/GetCountries",
                    error: function(d) {
                        $('#countryName').html(d.responseJSON.err);
                    },

                    success: function(d) {
                        d = d.sort();
                        for (var i = 0; i < d.length; i++) {
                            $('#countries').append('<div class="col"><a href="/countrytop/'+d[i]+'"><img style="width: 48px;padding-top: 15px; padding-bottom:15px;" src="https://osu.ppy.sh/images/flags/'+d[i]+'.png"/></a></div>');
                        }
                    },

                });
            }
        });
        function getCountry(country){
            $('#maintable').bootstrapTable({
                pageSize: 50,
                pageList: [50, 100, 150, 200, 500],
                pagination: true,
                sidePagination: 'server',
                /*search: true,
                showSearchButton: true,
                searchOnEnterKey: true,*/
                url: "/api/GetTop",
                sortOrder: 'desc',
                queryParams: function(p){ p.country = country; return p;},
                columns: [
                    [
                        {
                            field: 'place',
                            title: '#',
                            width: 32,
                            align: 'center'
                        }, {
                            title: 'Player',
                            field: 'name',
                            sortable: true,
                            align: 'center',
                            formatter: formatPlayerName
                        }, {
                            title: 'Live PP',
                            field: 'livePP',
                            sortable: true,
                            align: 'center'
                        }, {
                            title: 'New PP',
                            field: 'localPP',
                            sortable: true,
                            align: 'center'
                        }, {
                            title: 'PP Change',
                            field: 'ppLoss',
                            sortable: true,
                            align: 'center'
                        }
                    ]
                ]
            });
        }
            function formatPlayerName(value, row, index) {
                return "<a href=\"/countrytop/" + row.country + "\"><img style=\"width: 32px; padding: 0 5px;\" src=\"https://osu.ppy.sh/images/flags/"+row.country+".png\"/></a><a href=\"/user/" + row.jsonName + "\">" + value + "</a>";
            }
    </script>
