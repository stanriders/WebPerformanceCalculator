    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
        <script>
        $(function () {
            $('#maintable').bootstrapTable({
                pageSize: 50,
                pageList: [50, 100, 150, 200, 500],
                pagination: true,
                sidePagination: 'server',
                search: true,
                showSearchButton: true,
                searchOnEnterKey: true,
                url: "/api/GetTop",
                sortOrder: 'desc',
                columns: [
                    [
                        {
                            field: 'place',
                            title: '#',
                            width: 120,
                            align: 'center',
                            formatter: formatRank
                        }, {
                            title: 'Player',
                            field: 'name',
                            sortable: true,
                            align: 'left',
                            formatter: formatPlayerName
                        },{
                            title: 'PP',
                            field: 'localPP',
                            sortable: true,
                            align: 'center',
                            width: 128,
                        }
                    ]
                ]
            });
            function formatRank(value, row, index) {
                if (row.rankChange != 0) {
                    var rankChange;
                    if (row.rankChange > 0) {
                        rankChange = '<span style="color: red;">+'+row.rankChange+'</span>'
                    } else {
                        rankChange = '<span style="color: green;">'+row.rankChange+'</span>'
                    }
                    return value + ' (' + rankChange + ')';
                }
                else
                    return value;
            }
            function formatPlayerName(value, row, index) {
                if (!!row.country){
                    return "<a href=\"/countrytop/" + row.country + "\"><img style=\"width: 32px; padding: 0 5px;\" src=\"https://osu.ppy.sh/images/flags/"+row.country+".png\"/></a><a href=\"/user/" + row.jsonName + "\">" + value + "</a>";
                } else {
                    return "<a href=\"/user/" + row.jsonName + "\">" + value + "</a>";
                }
            }
        });
    </script>
